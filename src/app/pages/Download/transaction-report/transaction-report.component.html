<section class="stox-card">
    <h1 class="text-center stox-title">Transaction Report</h1>
    <ng-container>
        <form class="row g-3" [formGroup]="transactionReportGroup">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">From Date</label>
                <input type="date" class="form-control" id="From"formControlName="FromDate">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">To Date</label>
                <input type="date" class="form-control" id="to"formControlName="ToDate">
            </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label">Category</label>
                <select id="inputState" class="form-select"formControlName="category">
                    <option selected value="Equity">Equity</option>
                </select>
            </div>

            <div class="col-md-3">
                <div style="margin-top: 27px;">
                    <input type="submit" value=""
                        class="fa fa-file - excel - o btn btn-default btn - block text-primary me-3 stox-btn btn-2">
                    <input type="submit" value=""
                        class="fa fa-file-pdf-o me-3 btn  btn-default btn-block text-danger stox-btn btn-2">

                </div>
            </div>
        </form>
    </ng-container>
</section>
