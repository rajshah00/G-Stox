<section class="stox-card">
    <h1 class="text-center stox-title">Equity PL</h1>
    <h2 class="text-center stox-sub-title"> From 01-12-2023 To 31-03-2024</h2>
    <ng-container>
        <form class="row g-3 mb-3" [formGroup]="longShortGroup" (ngSubmit)="save()">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">From Date</label>
                <input type="date" class="form-control" id="From" [formControl]="f.FromDate">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">To Date</label>
                <input type="date" class="form-control" id="to" [formControl]="f.ToDate">
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <div class="mt-2">
                        <label class="form-check-label" for="gridCheck">
                            Date Range Flag
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                    </div>
                </div>
            </div>
            <div class="col-12 text-end mt-0">
                <button type="submit" class="btn btn-primary">Run</button>
            </div>
        </form>
    </ng-container>

    <ng-container>
        <div class="text-end">
            <input type="submit" value="" (click)="Export(3)"
                class="fa fa-file - excel - o btn btn-default btn - block text-primary me-3 stox-btn btn-2">
            <input type="submit" value="" (click)="Export(2)"
                class="fa fa-file-pdf-o btn  btn-default btn-block text-danger stox-btn btn-2">
        </div>
        <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="barChart-tab" data-bs-toggle="tab"
                    data-bs-target="#barChart" type="button" role="tab"
                    aria-controls="barChart" aria-selected="true">Capital Gain</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-table2-tab" data-bs-toggle="tab"
                    data-bs-target="#tab-table2" type="button" role="tab" aria-controls="tab-table2"
                    aria-selected="false">
                    Long Term
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-table3-tab" data-bs-toggle="tab"
                    data-bs-target="#tab-table3" type="button" role="tab" aria-controls="tab-table3"
                    aria-selected="false">
                    Short Term
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-table4-tab" data-bs-toggle="tab"
                    data-bs-target="#tab-table4" type="button" role="tab" aria-controls="tab-table4"
                    aria-selected="false">Jobbing</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-table5-tab" data-bs-toggle="tab"
                    data-bs-target="#tab-table5" type="button" role="tab"
                    aria-controls="tab-table5" aria-selected="false">
                    Holding
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-table7-tab" data-bs-toggle="tab"
                    data-bs-target="#tab-table7" type="button" role="tab"
                    aria-controls="tab-table7" aria-selected="false">
                    Dividend
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-table8-tab" data-bs-toggle="tab"
                    data-bs-target="#tab-table8" type="button" role="tab"
                    aria-controls="tab-table8" aria-selected="false">
                    Short Sell
                </button>
            </li>
            <li style="float: right;border: 1px solid #ffffff !important;">
                <p>* For Derivative P&amp;L available in excel format only</p>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active " id="barChart" role="tabpanel"
                aria-labelledby="barChart-tab">
                Capital Gain
            </div>
            <div class="tab-pane fade mt-3" id="tab-table2" role="tabpanel"
                aria-labelledby="tab-table2-tab">
                Long Term
            </div>
            <div class="tab-pane fade mt-3" id="tab-table3" role="tabpanel"
                aria-labelledby="tab-table3-tab">
                <div class="row">
                    Short Term
                </div>
            </div>
            <div class="tab-pane fade mt-3" id="tab-table4" role="tabpanel"
                aria-labelledby="tab-table4-tab">
                Jobbing
            </div>
            <div class="tab-pane fade mt-3" id="tab-table5" role="tabpanel"
                aria-labelledby="tab-table5-tab">
                Holding
                
            </div>
            <div class="tab-pane fade mt-3" id="tab-table7" role="tabpanel"
                aria-labelledby="tab-table7-tab">
                
                Dividend
            </div>
            <div class="tab-pane fade mt-3" id="tab-table8" role="tabpanel"
            aria-labelledby="tab-table8-tab">
            Short Sell
            
            </div>
        </div>
    </ng-container>

</section>
