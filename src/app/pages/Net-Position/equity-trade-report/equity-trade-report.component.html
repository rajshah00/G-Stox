<section class="stox-card">
    <h1 class="text-center stox-title">Equity Trade Report</h1>
    <h2 class="text-center stox-sub-title"> As on Date 06-12-2023</h2>
    <ng-container>
        <form class="row g-3 mb-3" [formGroup]="equityTradeGroup" (ngSubmit)="save()">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">From Date</label>
                <input type="date" class="form-control" id="from" [formControl]="f.FromDate">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">To Date</label>
                <input type="date" class="form-control" id="to" [formControl]="f.ToDate">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Exchange</label>
                <select id="inputState" class="form-select" [formControl]="f.Exchange">
                    <option selected value="NSE">NSE</option>
                    <option value="BSE">BSE</option>
                    <option value="MCX">MCX</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Segment</label>
                <select id="inputState" class="form-select" [formControl]="f.Segment">
                    <option value="COM">COM</option>
                    <option value="CUR">CUR</option>
                    <option selected value="FNO">FNO</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Scrip Code</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Recipient's username"
                        aria-describedby="button-addon2" [formControl]="f.ScripCode">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Report Type</label>
                <select id="inputState" class="form-select" [formControl]="f.ReportType">
                    <option selected="selected" value="NORMAL">NORMAL</option>
                    <option value="AVGRATE">AVGRATE</option>
                    <option value="SAME_RATE">SAME RATE</option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Run</button>
            </div>
        </form>
    </ng-container>

    <ng-container>
        <div class="text-end">
            <input type="submit" value=""
                class="fa fa-file - excel - o btn btn-default btn - block text-primary me-3 stox-btn btn-2">
            <input type="submit" value=""
                class="fa fa-file-pdf-o btn  btn-default btn-block text-danger stox-btn btn-2">
        </div>

        <div class="table-responsive mt-2">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Account ID</th>
                        <th>Account Name</th>
                        <th>Exchange</th>
                        <th>Buy Quantity</th>
                        <th>Buy Value</th>
                        <th>Sell Quantity</th>
                        <th>Sell Value</th>
                        <th>Net Quantity</th>
                        <th>Net Value</th>
                        <th>Brokerage</th>
                        <th>GST</th>
                        <th>Transaction Charges</th>
                        <th>SEBI Charges</th>
                        <th>Stamp Duty</th>
                        <th>STT</th>
                        <th>Others</th>
                        <th>NetPL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Grand Total </td>
                        <td>&nbsp;</td>
                        <td>0.00</td>
                        <td>&nbsp;</td>
                        <td>0.00</td>
                        <td>&nbsp;</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

</section>
