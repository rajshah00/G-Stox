<section class="stox-card">
    <h1 class="text-center stox-title">Exchange Repledge Report</h1>
    <!-- <h2 class="text-center stox-sub-title"> From 01-12-2023 To 31-03-2024</h2> -->
    <ng-container>
        <form class="row g-3 mb-3">
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">To Date</label>
                <input type="date" class="form-control" id="report_date">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Exchange</label>
                <select id="inputState" class="form-select">
                    <option selected value="NSE">NSE</option>
                    <option value="BSE">BSE</option>
                    <option value="MCX">MCX</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Segment</label>
                <select id="inputState" class="form-select">
                    <option selected value="ALL">ALl</option>
                </select>
            </div>
            <div class="col-md-3">
                <button style="margin-top: 27px;" type="submit" class="btn btn-primary">Run</button>
            </div>
        </form>
    </ng-container>

    <ng-container>
        <div class="text-end">
            <input type="submit" value="ï‡ƒ"
                class="fa fa-file - excel - o btn btn-default btn - block text-primary me-2 stox-btn btn-2">
        </div>

        <div class="table-responsive mt-2">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Client ID</th>
                        <th>Account Name</th>
                        <th>Exchange</th>
                        <th>Segment</th>
                        <th>ISIN</th>
                        <th>Symbol</th>
                        <th>Scrip Catg</th>
                        <th>Sec Type</th>
                        <th>Total Pledge Qty</th>
                        <th>Eligible Qty</th>
                        <th>Hair Cut</th>
                        <th>Price</th>
                        <th>Eligible Value</th>
                    </tr>
                </thead>
                <tbody *ngIf="false">
                    <tr>
                        <td colspan="13" class="text-center">No data available in table</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="12" class="text-right">Total</td>
                        <td class="text-right"><b>0.00</b></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </ng-container>

</section>
